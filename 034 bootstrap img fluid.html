<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>bootstrap offset</title>
</head>
<body>
    
      
    <div class="container">
        <div class="row">
            <div class="col12 col-md-12">
                <div class="item">
                    <img src="https://picsum.photos/300/300/?random=1 " >
                    <h3>我原圖啦!</h3>
                </div>
            </div>
            <div class="col12 col-md-12">
                <div class="item">
                    <img src="https://picsum.photos/300/300/?random=1 " class="img-fluid">
                    <h3>我img-fluid啦!</h3>
                    <p>當容器小於圖片的尺寸，圖片會變成容器的尺寸</p>
                </div>
            </div>
            <div class="col12 col-md-12">
                <div class="item">
                    <img src="https://picsum.photos/300/300/?random=1" class=w-100>
                    <h3>我w-100啦!</h3>
                </div>
            </div>
            <div class="col12 col-md-12">
                <div class="item">
                    <img src="https://picsum.photos/300/300/?random=1" class="img-thumbnail">
                    <h3>我img-thumbnail啦!</h3>
                </div>
            </div>
            <div class="col12 col-md-12">
                <figure class="figure">
                    <img src="https://picsum.photos/300/300/?random=1" class="figure-img">
                    <figcaption class="figcaption">我figure-img啦!</figcaption>
                </figure>
            </div>
        </div>
    </div>
        
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
