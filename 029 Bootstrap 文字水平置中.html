<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>bootstrap 文字水平置中</title>

    <style type="text/css">
    .kv{
        height: 100vh;
        background-image: url(https://picsum.photos/1200/900/?random=1);
        background-size: cover;
    }
    .kv>.container h1, p{
        color: #fff;
        font-size: 40px;
        font-weight: 900;
        text-align: center;
    }
    </style>
  </head>
  <body>

    <div class="kv">
        <div class="container h-100 w-100">
            <div class="row justify-content-center align-items-center  h-100 w-100">
                <div class="col-8">
                    <div class="text">
                        <h1>
                            123
                        </h1>
                        <p>
                            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Mollitia dignissimos nam dolor cupiditate sunt, quia atque doloremque deleniti amet distinctio!
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
  </body>
</html>
