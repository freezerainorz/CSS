<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>bootstrap 水平方式</title>
    <style type="text/css">
    
    .text{
        padding: 20px 0;
        text-align: center;
    }
    .text img{
        width: 50px;
        height: 50px;
    }
    .text h1{
        font-size: 30px;
        font-weight: 700;
    }

    </style>
  </head>
  <body>
   
    <div class="container"> <!--定寬容器-->
        <div class="row justify-content-start"> <!--水平置左-->

                </div>
            </div>
        </div>
    </div>

    <div class="container"> <!--定寬容器-->
        <div class="row justify-content-center"> <!--水平置中-->
           
            <div class="col-12 col-md-3">
                <div class="text">
                    <img src="https://picsum.photos/800/800/?random=3">
                    <h1>我水平置中啦</h1>
                    
                </div>
            </div>
            <div class="col-12 col-md-3">
                <div class="text">
                    <img src="https://picsum.photos/800/800/?random=3">
                    <h1>我水平置中啦</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container"> <!--定寬容器-->
        <div class="row justify-content-end"> <!--水平置右-->
           
            <div class="col-12 col-md-3">
                <div class="text">
                    <img src="https://picsum.photos/800/800/?random=5">
                    <h1>我水平置右啦</h1>
                </div>
            </div>
            <div class="col-12 col-md-3">
                <div class="text">
                    <img src="https://picsum.photos/800/800/?random=5">
                    <h1>我水平置右啦</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container"> <!--定寬容器-->
        <div class="row justify-content-between"> <!--水平置左右-->
           
            <div class="col-12 col-md-3">
                <div class="text">
                    <img src="https://picsum.photos/800/800/?random=7">
                    <h1>我水平置左右啦</h1>
                </div>
            </div>

                    <h1>我水平置左右啦</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container"> <!--定寬容器-->
        <div class="row justify-content-around"> <!--水平平分置中-->
           
            <div class="col-12 col-md-3">
                <div class="text">
                    <img src="https://picsum.photos/800/800/?random=9">
                    <h1>我水平平分置中啦</h1>
                </div>
            </div>
            <div class="col-12 col-md-3">
                <div class="text">
                    <img src="https://picsum.photos/800/800/?random=9">
