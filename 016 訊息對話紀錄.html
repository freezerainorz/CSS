<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訊息對話紀錄</title>
    <style type="text/css">
    @import url('https://pro.fontawesome.com/releases/v5.10.0/css/all.css');
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
    *{
        padding: 0;
        margin: 0;
        list-style: none;
        font-family: 'Noto Sans TC', sans-serif;
    }
    html, body{
        height: 100%;
    }   
    body{
        display: flex;
        align-items: center;
    }
    .dialogue{
        width: 500px;
        padding: 20px;
        box-shadow: 0 0 10px #bbb;
        background-color: #fff;
    }
    .user{
        align-items: flex-start;   /*對齊左邊*/
        display: flex;
        margin-bottom: 20px;

    }
    .local{
        justify-content: flex-end;/*讓區塊置右*/
    }
    .user .avatar{
        width: 60px;
        text-align: center;
        flex-shrink: 0;  /*比例分配欄寬 flex預設為1*/
    }
    .user .pic{
        border-radius: 50%;
        overflow: hidden;
    }
    .user .pic img{
        width: 100%;
        vertical-align: middle;
    }
    .user .txt{
        background-color: #aaa;
        padding: 16px;
        border-radius: 10px;
        position: relative;
    }
    .remote .txt{
        margin-left: 20px;
        margin-right: 80px;
        background-color: #eee;
        
    }
    .local .txt{
        margin-right: 20px;
        margin-left: 80px;
        order: -1;    /*重新定義元件排列順序*/
        background-color: #3e92cc;
        color: #fff;
    }
    .remote .txt:before,
    .local .txt:before{
        content: '';
        position: absolute;
        top: 20px;
        border-top: 10px solid transparent;
        border-bottom: 10px solid transparent;
    }

    .remote .txt:before{
        border-right: 10px solid #eee;
        left: -10px;
    }
    .local .txt:before{
        border-left: 10px solid #3e92cc;
        right: -10px;
    }

    
    </style>
</head>
<body>
    
    <div class="dialogue">
        <div class="user local">
            <div class="avatar">
                <div class="pic">
                    <img src="https://picsum.photos/300/300/?random=5">
                </div>
                <div class="name">我</div>
            </div>    
            <div class="txt">
                哈囉在嗎
            </div>
        </div>
        <div class="user remote">
            <div class="avatar">
                <div class="pic">
                    <img src="https://picsum.photos/300/300/?random=3">
                </div>
                <div class="name">心上人</div>
            </div>    
            <div class="txt">
                哈哈 先去洗澡囉
            </div>
        </div>
        <div class="user local">
            <div class="avatar">
                <div class="pic">
                    <img src="https://picsum.photos/300/300/?random=5">
                </div>
                <div class="name">我</div>
            </div>    
            <div class="txt">
                我密你17次 你都在洗澡 洗爽沒?
            </div>
        </div>
        <div class="user remote">
            <div class="avatar">
                <div class="pic">
                    <img src="https://picsum.photos/300/300/?random=3">
                </div>
                <div class="name">心上人</div>
            </div>    
            <div class="txt">
                哈哈 對阿 
            </div>
        </div>
    </div>


</body>
</html>
