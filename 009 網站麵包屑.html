<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網站麵包屑</title>
    <style type="text/css">
    @import url('https://pro.fontawesome.com/releases/v5.10.0/css/all.css');
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
    *{
        margin: 0;
        padding: 0;
        list-style: none;
        font-family: 'Noto Sans TC', sans-serif;

    }
    body{
        background-color: #bbb;
    }
    
    .wrap{
        display: flex;
        width: 1200px;
        height: 140px;
        padding: 10px 0;
        background-color: rgba(38,39,42,0.7);
        box-shadow: 0px 5px 5px hsla(260, 100%, 20%, 0.5); /*色彩 飽和度 亮度 部透明度 hue, saturation, lightness, opacity*/
    }

    .logo{
        width: 100px;
        margin-left: 20px;
        text-decoration: none;
        position:absolute;
    }
    .logo img{
        border: 1px solid #26272B;
        border-radius: 10px;
        width: 100%;
        vertical-align: middle;
    }
    .logo h2{
        text-align: center;
        color: #fff;
        font-size: 20px;
        font-weight: 700;
    }
    .breadcrumb{
        width: 70%;
        margin: auto;
        display: flex;
    }
    .breadcrumb li{
        padding:  20px;

    }
    .breadcrumb a{
        text-decoration: none;
        color: #fff;
    }
  
    .breadcrumb a:hover,
    .breadcrumb li:last-child a{
        color: #aaa;
    }
    .breadcrumb li+li{ /*跟屁蟲屬性*/
        padding-left: 0;
    }
    .breadcrumb li+li:before{ /*跟屁蟲屬性*/
        content:'>';
        color: #fff;
        margin-right: 20px;
    }
    
    
    </style>
</head>
<body>


    <div class="wrap">
        <a href="/" class="logo">
            <img src="https://160san.com/wp-content/uploads/2021/06/cropped-6.png">
            <h2>壹陸零人生</h2>
        </a>
        <ol class="breadcrumb">
            <li><a href="/">首頁</a></li>
            <li><a href="/">CSS零起手式 CSS beginner</a></li>
            <li><a href="/">CSS Breadcrumb 網站麵包屑練習</a></li>
        </ol>
    </div>
    
</body>
</html>
